  <body>
    <nav

      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button

    <div class="container-xs text-center">
      <img
        class="img-fluid"
        src="https://cdn.dribbble.com/users/1812146/screenshots/6968859/media/4dbc28dbc8ba5743377283381fd83286.png?compress=1&resize=1600x1200&vertical=top"
        alt=""
      />
      <h1>This is a responsive test with one div</h1>
    </div>

    <!--Responsiveness with 2 divs inside-->
    <div class="text-center">
      <div class="row g-0">
        <div class="col col-lg-6 col-md-12 col-12">
          <img
            class="img-fluid"
            src="https://cdn.dribbble.com/users/1812146/screenshots/7015752/media/93bdf70dc2eaecfb0208c6c691c12e87.png?compress=1&resize=800x600&vertical=top"
            alt=""
          />
        </div>
        <div class="col col-lg-6 col-md-12 col-12">
          <img
            class="img-fluid"
            src="https://cdn.dribbble.com/users/1812146/screenshots/6969085/media/5b29cb03ad35d7f33d01bcfafc32d3e8.png?compress=1&resize=800x600&vertical=top"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- container must be relative and inner div is absolute-->
    <div class="text-center position-relative ">
      <img
        class="img-fluid"
        src="https://cdn.dribbble.com/users/2515191/screenshots/5353002/media/bdc9fbe265e0f72ed14558d371cd6138.png?compress=1&resize=1600x1200&vertical=top"
        alt=""
      />
      <p class="col middle-text">WOOHOOOO!!!! I was able to write over the image</p>
    </div>

    <script src="app.js" charset="utf-8"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
